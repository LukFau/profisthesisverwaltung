# Anwendungsname
spring.application.name=ProfIS

# ----------------------------------------
# DATENBANK KONFIGURATION (SQLite)
# ----------------------------------------

# Pfad zur DB-Datei. Sie wird automatisch im Hauptverzeichnis des Projekts erstellt/gesucht.
spring.datasource.url=jdbc:sqlite:profis.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Benutzername/Passwort sind bei SQLite standardm��ig leer
spring.datasource.username=
spring.datasource.password=

# ----------------------------------------
# JPA / HIBERNATE KONFIGURATION
# ----------------------------------------

# WICHTIG: Wir nutzen den Community Dialect, da Hibernate keinen eigenen SQLite Dialekt hat
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# 'update': Erstellt Tabellen automatisch beim Start, wenn sie fehlen, und beh�lt Daten
spring.jpa.hibernate.ddl-auto=update

# Zeigt dir in der Konsole an, welche SQL-Befehle Hibernate generiert (gut zum Debuggen)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Workaround f�r Lazy-Loading Probleme in einfachen REST-APIs (Open Session in View)
spring.jpa.open-in-view=true